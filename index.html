<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Pipos - DoWhile 2021</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="./images/build.svg" alt="Selo Rocketseat" />
                    </span>
                    <img
                        id="userAvatar"
                        src="https://avatars.dicebear.com/api/bottts/Avatar.svg?colors[]=deepPurple"
                        alt="Foto Usuário"
                    />
                </div>

                <h1 id="userName">User Name</h1>

                <a href="#">
                    <img src="images/github.svg" alt="Icone GitHub" />
                    <span id="userLogin">User Login</span>
                </a>

                <p id="userBio">
                    Parece que esse usuário(a) não possui uma bio no GitHub.
                </p>

                <ul id="socialLinks">
                    <li class="youtube">
                        <a href="#">
                            <img
                                src="./images/youtube.svg"
                                alt="Icone YouTube"
                            />
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="#">
                            <img
                                src="./images/twitter.svg"
                                alt="Icone Twitter"
                            />
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="#">
                            <img
                                src="./images/instagram.svg"
                                alt="Icone Instagram"
                            />
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="#">
                            <img
                                src="./images/facebook.svg"
                                alt="Icone Facebook"
                            />
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
